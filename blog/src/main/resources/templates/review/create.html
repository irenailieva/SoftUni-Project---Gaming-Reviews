<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/review/create}" method="POST">
                <fieldset>
                    <legend>New Review</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_title">Review Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="review_title" placeholder="Review Title"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_score">Score</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="review_score" placeholder="Score out of 10"
                                   name="score"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_imageUrl">Image URL</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="review_imageUrl" placeholder="URL of the Game's Cover"
                                   name="imageUrl"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_tags">Search Tags</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="review_tags" placeholder="#Tag1 #Tag2..."
                                   name="tags"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="review_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
