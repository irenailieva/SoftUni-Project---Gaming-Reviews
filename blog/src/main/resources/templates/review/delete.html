<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/review/delete/{id}(id=${review.id})}" method="POST">
                <fieldset>
                    <legend>Delete Review</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_title">Review Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="review_title" placeholder="Review Title" name="title" th:value="${review.title}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_score">Score</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="review_score" placeholder="Score out of 10" name="score" th:value="${review.score}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="image_url">Image URL</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="image_url" placeholder="URL of an Image of the Game's Cover" name="imageUrl" th:value="${review.imageUrl}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_tags">Search Tags</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="review_tags" placeholder="#Tag1 #Tag2..." name="tags" th:value="${review.tags}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="review_content" name="content" th:field="${review.content}" disabled="disabled"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/review/{id}(id = ${review.id})}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
